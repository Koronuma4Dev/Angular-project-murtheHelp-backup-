<div class="temperature-converter">
    <div class="input-group">
      <label for="celsiusInput">Celsius:</label>
      <input 
        type="number" 
        id="celsiusInput" 
        placeholder="Enter Celsius" 
        (input)="onCelsiusInput($event)" />
    </div>
  
    <div class="input-group">
      <label for="fahrenheitInput">Fahrenheit:</label>
      <input 
        type="number" 
        id="fahrenheitInput" 
        placeholder="Enter Fahrenheit" 
        (input)="onFahrenheitInput($event)" />
    </div>
  </div>
  
  <div>
    <h3>Temperature Result:</h3>
    <p>Celsius: {{ celsiusValue !== null ? celsiusValue : '--' }} °C</p>
    <p>Fahrenheit: {{ fahrenheitValue !== null ? fahrenheitValue : '--' }} °F</p>
  </div>
