
<div>
    <h2>Username Validator</h2>
    
    <label for="username">Enter a username:</label>
    <input #usernameInput type="text" id="username" placeholder="Enter username">
  
    <button (click)=" UsernameValidate(usernameInput.value)">Check Validity</button>
  
    <p>{{ UsernameValidation }}</p>
  </div>
